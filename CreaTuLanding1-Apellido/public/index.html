<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda E-commerce</title>
</head>

        ReactDOM.render(
          <React.StrictMode>
            <App />

          document.getElementById('root')
        );
    </script>

</html>
